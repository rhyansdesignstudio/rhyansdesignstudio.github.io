name: "Doohicky"
description: "a site about nothing"
signature: "Yours truly, Grizzly Bear"
pygments: true
permalink: pretty
markdown: redcarpet
baseurl: /starter/
github:
  # enables "edit" link
  repo: 'kylekinnaman/starter'
  branch: master
prose:
#  rooturl: '_posts'
  siteurl: 'http://kylekinnaman.github.io/starter/'
  relativeLinks: 'http:/kylekinnaman.github.io/starter/links.jsonp'
  media: 'images'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
