<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>{% if page.url != '/index.html' %}| {{page.title}}{% endif %}</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel='shortcut icon' href='{{site.baseurl}}/favicon.ico' type='image/x-icon' />
    <link href='{{site.baseurl}}/site.css' rel='stylesheet' />
    <link href='{{site.baseurl}}/icons.css' rel='stylesheet' />
  </head>
  <body ng-app="app">
    <header>
      <a id="homeBtn" ui-sref="home" class="float_left"></a>
      <a id="menuBtn" ui-sref="menu" class="icon icon-menu float_right"></a>
      <a ui-sref="about" class="icon icon-about aboutBtn float_right delayed_display">About Us</a>
      <a ui-sref="services.index" class="icon icon-services servicesBtn float_right delayed_display">Services</a>
    </header>
    {{content}}
        <!--
          [if IE 7]>
            <link rel="stylesheet" href="styles/icons-ie7.css">
          <![endif]
        -->
    <script>
      delayedDisplay = document.querySelectorAll('.delayed_display');
      for(var i = 0; i < delayedDisplay.length; ++i) {
        delayedDisplay[i].style.display = 'inline';
      }
      
      WebFontConfig = {
        google: {
          families: ['Lato']
        }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();

      window.addEventListener('load', function() {
          FastClick.attach(document.body);
      }, false);
    </script>
    <script src='{{site.baseurl}}/fastclick.js'></script>
  </body>
</html>
